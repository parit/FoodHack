                <div class="post-text post-text-selected">
                    <h1>{{title}}</h1>
                    <h3>{{author}}</h3>
                    <p>{{description}}</p>
                    <input type="hidden" id="postID" value="{{id}}"/>
                </div>
            </div>
        </script>
