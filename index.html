<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <body>
        <div id="main-page" data-role="page">
            <div data-role="header" class="ui-bar">
                <a href="" data-role="button" style="float:left" class="ui-link ui-btn ui-btn-a ui-icon-camera ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left"></a>
                <a href="" data-role="button" style="float:left" class="ui-link ui-btn ui-btn-a ui-icon-user ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left"></a>
                <a href="" data-role="button" style="float:right" class="ui-link ui-btn ui-btn-a ui-icon-bullets ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left"></a>
            </div>
            <div role="main" class="ui-content">
                <div id="intro" style="min-height:300px; border:1px dotted black">
                    <div class="imageContainer"/>
                    <div class="initial">
                        <title></title>

                    </div>
                    <div id="extra">
                    </div>
                </div>
                
                <!--<button id="camera-receipt" class="ui-btn ui-corner-all">Take picture</button>-->
            </div>
            <div data-role="footer" class="ui-bar">
                <a href="" data-role="button" style="float:left" class="ui-link ui-btn ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left"></a>
                <a href="" data-role="button" style="float:right" class="ui-link ui-btn ui-btn-a ui-icon-check ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-last-child ui-btn-icon-right"></a>
            </div>
        </div>

        <div id="transactions" data-role="page">
            <div data-role="header" class="ui-bar">
                <a href="" data-role="button" style="float:left" class="ui-link ui-btn ui-btn-a ui-icon-user ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left"></a>
                <a href="" data-role="button" style="float:right" class="ui-link ui-btn ui-btn-a ui-icon-search ui-btn-icon-notext ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left"></a>
            </div>
            <div role="main" class="ui-content">
                <ul data-role="listview" data-inset="true" data-divider-theme="a">
                    <li data-role="list-divider">Dishes</li>
                    <li>
                        
                    </li> 
                    <li data-role="list-divider">Requests</li>
                </ul>
            </div>
            <div data-role="footer">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
